<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Input - ADU Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl gradient-primary flex items-center justify-center">
                        <i class="fas fa-home text-white text-lg"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-900">ADU Advisor</span>
                </div>

                <!-- Progress Steps -->
                <div class="hidden md:flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center text-sm font-medium">1</div>
                        <span class="text-sm font-medium text-blue-600">Property Info</span>
                    </div>
                    <div class="w-12 h-0.5 bg-gray-200"></div>
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center text-sm font-medium">2</div>
                        <span class="text-sm text-gray-500">Analysis</span>
                    </div>
                    <div class="w-12 h-0.5 bg-gray-200"></div>
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center text-sm font-medium">3</div>
                        <span class="text-sm text-gray-500">Report</span>
                    </div>
                </div>

                <button class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-12">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-900 mb-3">Tell Us About Your Property</h1>
            <p class="text-lg text-gray-500">Enter your address and project details for an instant feasibility analysis</p>
        </div>

        <div class="card-static p-8 mb-8">
            <!-- Property Address -->
            <div class="mb-8">
                <label class="block text-sm font-semibold text-gray-700 mb-3">
                    <i class="fas fa-map-marker-alt text-blue-600 mr-2"></i>
                    Property Address
                </label>
                <div class="relative">
                    <input type="text"
                           class="input-field pl-12 text-lg"
                           placeholder="Enter your property address"
                           value="123 Oak Street, San Jose, CA 95123">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>

                <!-- Map Preview -->
                <div class="mt-4 rounded-xl overflow-hidden h-48 relative">
                    <img src="https://images.unsplash.com/photo-1524813686514-a57563d77965?w=800&h=300&fit=crop"
                         alt="Property Map"
                         class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent"></div>
                    <div class="absolute bottom-4 left-4 bg-white rounded-lg px-3 py-2 shadow-lg">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-check-circle text-emerald-500"></i>
                            <span class="text-sm font-medium">Property Verified</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Project Type -->
            <div class="mb-8">
                <label class="block text-sm font-semibold text-gray-700 mb-3">
                    <i class="fas fa-building text-blue-600 mr-2"></i>
                    Project Type
                </label>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <label class="cursor-pointer">
                        <input type="radio" name="project-type" class="sr-only peer" checked>
                        <div class="p-4 rounded-xl border-2 border-gray-200 text-center peer-checked:border-blue-600 peer-checked:bg-blue-50 transition-all">
                            <i class="fas fa-home text-2xl text-gray-400 peer-checked:text-blue-600 mb-2"></i>
                            <p class="font-medium text-gray-700">Detached ADU</p>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="project-type" class="sr-only peer">
                        <div class="p-4 rounded-xl border-2 border-gray-200 text-center peer-checked:border-blue-600 peer-checked:bg-blue-50 transition-all">
                            <i class="fas fa-warehouse text-2xl text-gray-400 mb-2"></i>
                            <p class="font-medium text-gray-700">Attached ADU</p>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="project-type" class="sr-only peer">
                        <div class="p-4 rounded-xl border-2 border-gray-200 text-center peer-checked:border-blue-600 peer-checked:bg-blue-50 transition-all">
                            <i class="fas fa-car text-2xl text-gray-400 mb-2"></i>
                            <p class="font-medium text-gray-700">Garage Convert</p>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="project-type" class="sr-only peer">
                        <div class="p-4 rounded-xl border-2 border-gray-200 text-center peer-checked:border-blue-600 peer-checked:bg-blue-50 transition-all">
                            <i class="fas fa-plus-square text-2xl text-gray-400 mb-2"></i>
                            <p class="font-medium text-gray-700">Home Addition</p>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Project Size -->
            <div class="mb-8">
                <label class="block text-sm font-semibold text-gray-700 mb-3">
                    <i class="fas fa-ruler-combined text-blue-600 mr-2"></i>
                    Desired Size (sq ft)
                </label>
                <div class="grid grid-cols-4 gap-4">
                    <label class="cursor-pointer">
                        <input type="radio" name="project-size" class="sr-only peer">
                        <div class="p-3 rounded-xl border-2 border-gray-200 text-center peer-checked:border-blue-600 peer-checked:bg-blue-50 transition-all">
                            <p class="font-semibold text-gray-700">400</p>
                            <p class="text-xs text-gray-500">Studio</p>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="project-size" class="sr-only peer" checked>
                        <div class="p-3 rounded-xl border-2 border-blue-600 bg-blue-50 text-center transition-all">
                            <p class="font-semibold text-blue-700">600</p>
                            <p class="text-xs text-blue-600">1 Bedroom</p>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="project-size" class="sr-only peer">
                        <div class="p-3 rounded-xl border-2 border-gray-200 text-center peer-checked:border-blue-600 peer-checked:bg-blue-50 transition-all">
                            <p class="font-semibold text-gray-700">800</p>
                            <p class="text-xs text-gray-500">2 Bedroom</p>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="project-size" class="sr-only peer">
                        <div class="p-3 rounded-xl border-2 border-gray-200 text-center peer-checked:border-blue-600 peer-checked:bg-blue-50 transition-all">
                            <p class="font-semibold text-gray-700">1000+</p>
                            <p class="text-xs text-gray-500">Custom</p>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Budget Range -->
            <div class="mb-8">
                <label class="block text-sm font-semibold text-gray-700 mb-3">
                    <i class="fas fa-dollar-sign text-blue-600 mr-2"></i>
                    Budget Range
                </label>
                <div class="grid grid-cols-3 gap-4">
                    <label class="cursor-pointer">
                        <input type="radio" name="budget" class="sr-only peer">
                        <div class="p-4 rounded-xl border-2 border-gray-200 text-center peer-checked:border-blue-600 peer-checked:bg-blue-50 transition-all">
                            <p class="font-semibold text-gray-700">$100K - $150K</p>
                            <p class="text-xs text-gray-500">Budget-Friendly</p>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="budget" class="sr-only peer" checked>
                        <div class="p-4 rounded-xl border-2 border-blue-600 bg-blue-50 text-center transition-all">
                            <p class="font-semibold text-blue-700">$150K - $250K</p>
                            <p class="text-xs text-blue-600">Standard</p>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="budget" class="sr-only peer">
                        <div class="p-4 rounded-xl border-2 border-gray-200 text-center peer-checked:border-blue-600 peer-checked:bg-blue-50 transition-all">
                            <p class="font-semibold text-gray-700">$250K+</p>
                            <p class="text-xs text-gray-500">Premium</p>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Primary Goal -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-3">
                    <i class="fas fa-bullseye text-blue-600 mr-2"></i>
                    Primary Goal
                </label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="cursor-pointer">
                        <input type="radio" name="goal" class="sr-only peer" checked>
                        <div class="p-4 rounded-xl border-2 border-blue-600 bg-blue-50 flex items-center gap-3 transition-all">
                            <i class="fas fa-coins text-blue-600 text-xl"></i>
                            <div>
                                <p class="font-medium text-blue-700">Rental Income</p>
                                <p class="text-xs text-blue-600">Generate passive income</p>
                            </div>
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="goal" class="sr-only peer">
                        <div class="p-4 rounded-xl border-2 border-gray-200 flex items-center gap-3 peer-checked:border-blue-600 peer-checked:bg-blue-50 transition-all">
                            <i class="fas fa-users text-gray-400 text-xl"></i>
                            <div>
                                <p class="font-medium text-gray-700">Family Housing</p>
                                <p class="text-xs text-gray-500">Extended family living</p>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-between items-center">
            <button class="text-gray-500 hover:text-gray-700 font-medium">
                <i class="fas fa-arrow-left mr-2"></i>
                Back
            </button>
            <button class="btn-primary text-lg px-10 py-4">
                Analyze Feasibility
                <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>
    </main>
</body>
</html>
